<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vores Oste</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ostene.css" />
  </head>
  <body>
    <header>
      <div id="logo"><img src="billeder/AST.svg" alt="" /></div>
    </header>

    <nav id="menu">
      <ul>
        <li><a href="index.html">Forside</a></li>
        <li><a href="ostene.html">Vores oste</a></li>
      </ul>
    </nav>
    <button id="bmenu" class="toggle-btn">☰</button>

    <aside id="popup">
      <article>
        <img src="" alt="" />
        <h2 class="navn"></h2>
        <p class="type"></p>
        <p class="alder"></p>
        <p class="land"></p>
        <p class="beskrivelse"></p>
      </article>
    </aside>
    <main>
      <div class="ostegrid">
        <h1>VORES OSTE</h1>

        <div class="placerknapper">
          <button data-type="alle" class="fill valgt">Alle</button>
          <button data-type="Friskost" class="fill">Frisk ost</button>
          <button data-type="Blød ost" class="fill">Blød ost</button>
          <button data-type="Semi blød ost" class="fill">Semi blød ost</button>
          <button data-type="Semi hård ost" class="fill spanbtn1">
            Semi hård ost
          </button>
          <button data-type="Hård ost" class="fill spanbtn2">Hård ost</button>
          <button data-type="Skimmelost" class="fill spanbtn3">
            Skimmelost
          </button>
        </div>
      </div>
      <section></section>

      <template>
        <article>
          <img src="" alt="" />
          <h2 class="navn"></h2>
          <p class="type"></p>
          <p class="land"></p>
        </article>
      </template>
    </main>
    <footer>
      <div class="footer-col">
        <h4>Lokation</h4>
        <address>
          Lokation: Guldbergsgade 29N, <br />
          2200 København
        </address>
      </div>

      <div class="footer-col">
        <h4>Sociale medier</h4>
        <div class="somelogo">
          <img class="ikoner" src="billeder/some_logo-01.svg" alt="" />
          <img class="ikoner" src="billeder/some_logo-02.svg" alt="" />
          <img class="ikoner" src="billeder/some_logo-03.svg" alt="" />
        </div>
      </div>
      <div>
        <h4>Tilmeld nyhedsbrev</h4>
        <div class="mail">
          <label for="E-mail">
            E-mail
            <input
              placeholder="F.eks ost@gmail.com"
              type="email"
              name="email"
              id="email"
              required
            />
          </label>
        </div>
        <div class="bekræft">
          <button class="bekraeft_knap">Tilmeld</button>
        </div>
      </div>
    </footer>
    <script src="javascript.js"></script>
    <script src="bmenu.js"></script>
  </body>
</html>
